<section class="sign-up">
  <div class="columns is-vcentered sign-up__content">
    <div class="column is-half">
      <div class="sign-up__form">
        <div class="sign-up__fields">
          <form id="signUpForm">
            <div>Create profile</div>
            <!-- Email -->
            <b-field label="Email">
              <b-input type="email" v-model="email" placeholder="Email" rounded>
              </b-input>
            </b-field>
            <!-- Password -->
            <b-field
              label="Password"
              :message="[ { 'Password must have at least 8 characters': hasError() }]"
              :type="{ 'is-danger': hasError() }"
            >
              <b-input
                type="password"
                v-model="password"
                placeholder="Password"
                password-reveal
                rounded
              >
              </b-input>
            </b-field>

            <p>Profile details</p>
            <div>
              <!-- Name -->
              <b-field label="Name">
                <b-input type="text" v-model="name" placeholder="Name" rounded>
                </b-input>
              </b-field>
              <!-- Username -->
              <b-field label="Username">
                <b-input
                  type="text"
                  v-model="username"
                  placeholder="Username"
                  rounded
                >
                </b-input>
              </b-field>
              <!-- Gender -->
              <div>
                <b-radio v-model="gender" native-value="Male">
                  Male
                </b-radio>
                <b-radio v-model="gender" native-value="Female">
                  Female
                </b-radio>
              </div>
            </div>

            <b-button @click="signUp" :disabled="isInvalid()" rounded
              >Sign Up</b-button
            >
            <router-link to="/login">
              <b-button rounded>Go to login</b-button></router-link
            >
          </form>
        </div>
      </div>
    </div>
    <div class="column is-half sign-up__right"></div>
  </div>
</section>
