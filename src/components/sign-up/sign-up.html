<section class="sign-up">
  <div class="columns is-vcentered sign-up__content">
    <div class="column is-half">
      <div class="sign-up__form">
        <div class="sign-up__fields">
          <form @submit="signUp()" id="signUpForm">
            <div>Create profile</div>
            <!-- Email -->
            <b-field label="Email">
              <b-input type="email" v-model="email" placeholder="Email" rounded>
              </b-input>
            </b-field>
            <!-- Password -->
            <b-field
              label="Password"
              :message="[ { 'Password must have at least 8 characters': hasError() }]"
              :type="{ 'is-danger': hasError() }"
            >
              <b-input
                type="password"
                v-model="password"
                placeholder="Password"
                password-reveal
                rounded
              >
              </b-input>
            </b-field>

            <p>Profile details</p>
            <div>
              <!-- Name -->
              <b-field label="Name">
                <b-input type="text" v-model="name" placeholder="Name" rounded>
                </b-input>
              </b-field>
              <!-- Username -->
              <b-field label="Username">
                <b-input
                  type="text"
                  v-model="username"
                  placeholder="Username"
                  rounded
                >
                </b-input>
              </b-field>
              <!-- Gender -->
              <div>
                <b-radio v-model="gender" native-value="Male">
                  Male
                </b-radio>
                <b-radio v-model="gender" native-value="Female">
                  Female
                </b-radio>
              </div>
            </div>

            <b-button type="submit" :disabled="isInvalid()" rounded
              >Sign Up</b-button
            >
            <b-button rounded
              ><router-link to="/login">Go to login</router-link></b-button
            >
          </form>

          <div class="sign-up__card-footer">
            <b-modal
              :active.sync="isCardModalActive"
              :width="640"
              scroll="keep"
            >
              <div class="card">
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">Complete your profile</p>
                    </div>
                  </div>

                  <div class="content sign-up__categories">
                    <div v-for="(category, index) in categories">
                      <b-field class="sign-up__category">
                        <b-checkbox-button
                          class="sign-up__category__button"
                          rounded
                          v-model="selectedCategories"
                          :native-value="index"
                        >
                          {{category.type}}
                        </b-checkbox-button>
                      </b-field>
                    </div>
                  </div>
                </div>
                <div class="mb-10 sign-up__card-footer__btn">
                  <b-button rounded @click="addCategories()">Done</b-button>
                </div>
              </div>
            </b-modal>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-half sign-up__right"></div>
  </div>
</section>
